<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitGo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="top-header">
      <div class="container">
          <div class="header">
            <div class="logo">
              <a href="./index.html"
                ><img src="./img/navbar-logo.svg" alt="site.logo"
              /></a>
            </div>
            <div class="register-btn">
              <button><a hr ef="#">Log In</a></button>
              <button><a href="#">Sign Up</a></button>
            </div>
          </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="hero-container">
          <div class="hero-text">
            <h1>
              FITNESS <br />
              AND <span class="highlight">HEALTH</span> <br />
              TRAINING
            </h1>
            <p>
              Join a community of thousands transforming their lives through <br>
              expert-guided fitness programs, personalized nutrition, and <br>
              holistic wellness.
            </p>

            <button class="btn-start">Get Started Now</button>
          </div>

          <div class="training-img">
            <img src="./img/hero-section-image.svg" alt="man-training" />
          </div>

          <div class="distance-card">
            <p>
              <img src="./img/distance-icon.svg" alt="distance-icon" />3,4
              <span>km</span>
            </p>
          </div>
        </div>
      
      </div>
    </main>
  </body>
</html>
